<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #333;
      color: #f4f4f4;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    .task-form {
      display: flex;
      margin-bottom: 20px;
    }

    .task-form input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .task-form button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 10px;
    }

    .task-form button:hover {
      background-color: #218838;
    }

    .task-list {
      list-style-type: none;
      padding: 0;
    }

    .task-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 10px;
      background-color: white;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .task-item.completed {
      text-decoration: line-through;
      opacity: 0.7;
    }

    .task-item.dark-mode {
      background-color: #444;
      border-color: #555;
    }

    .task-item button {
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .task-item button:hover {
      background-color: #c82333;
    }

    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      transition: background-color 0.3s;
    }

    .dark-mode-toggle:hover {
      background-color: #555;
    }

    body.dark-mode .dark-mode-toggle {
      background-color: #f4f4f4;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>
    <div class="task-form">
      <input type="text" id="task-input" placeholder="Add a new task">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul class="task-list" id="task-list"></ul>
  </div>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>
  <script>
    // Load tasks from local storage
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

    // Render tasks
    function renderTasks() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      tasks.forEach((task, index) => {
        const taskItem = document.createElement('li');
        taskItem.className = 'task-item' + (task.completed ? ' completed' : '') + (document.body.classList.contains('dark-mode') ? ' dark-mode' : '');
        taskItem.innerHTML = `
          <span>${task.text}</span>
          <div>
            <button onclick="toggleCompleted(${index})">${task.completed ? 'Undo' : 'Complete'}</button>
            <button onclick="editTask(${index})">Edit</button>
            <button onclick="deleteTask(${index})">Delete</button>
          </div>
        `;
        taskList.appendChild(taskItem);
      });
    }

    // Add a new task
    function addTask() {
      const taskInput = document.getElementById('task-input');
      const text = taskInput.value.trim();
      if (text) {
        tasks.push({ text, completed: false });
        taskInput.value = '';
        saveTasks();
        renderTasks();
      }
    } 

    // Edit a task
    function editTask(index) {
      const newText = prompt('Edit your task:', tasks[index].text);
      if (newText !== null) {
        tasks[index].text = newText.trim();
        saveTasks();
        renderTasks();
      }
    }

    // Delete a task
    function deleteTask(index) {
      if (confirm('Are you sure you want to delete this task?')) {
        tasks.splice(index, 1);
        saveTasks();
        renderTasks();
      }
    }

    // Toggle task completion
    function toggleCompleted(index) {
      tasks[index].completed = !tasks[index].completed;
      saveTasks();
      renderTasks();
    }

    // Save tasks to local storage
    function saveTasks() {
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }

    // Toggle dark mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      renderTasks();
    }

    // Initial render
    renderTasks();
</script>
</body>
</html>
