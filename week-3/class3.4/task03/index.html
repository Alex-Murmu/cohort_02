
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #container{
            width:300px;
            overflow: hidden;
        }
        #buttons{
            display: grid;
            grid-template-columns: repeat(4 ,1fr);
        }
        #buttons button{
            padding:20px;
            margin:10px;
            background-color: antiquewhite;
        }
       #buttons button:hover{
            background-color: rgb(178, 166, 150);
        }
        input{
            width: 97%;
            height:50px;
            margin: auto;
            text-align: center;
        }
       
    </style>
</head>
<body>
    <div id="container">
        <input type="text" id="input">
        <div id="buttons">
            <button onclick="getValue('1')">1</button>
            <button onclick="getValue('2')">2</button>
            <button onclick="getValue('3')">3</button>
            <button onclick="getValue('4')">4</button>
            <button onclick="getValue('5')">5</button>
            <button onclick="getValue('6')">6</button>
            <button onclick="getValue('7')">7</button>
            <button onclick="getValue('8')">8</button>
            <button onclick="getValue('9')">9</button>
            <button onclick="getValue('0')">0</button>
            <button onclick="getValue('+')">+</button>
            <button onclick="getValue('-')">-</button>
            <button onclick="getValue('*')">*</button>
            <button onclick="getValue('/')">/</button>
            <button onclick="calculate()">=</button>
            <button onclick="clearInput()">clear</button>
        </div>
    </div>
    <script>
        const input = document.getElementById('input');

        function getValue(value){
            input.value += value;
        }
        function calculate(){
            input.value = eval(input.value);
        }
        function clearInput(){
            input.value = '';
        }

        document.addEventListener('keydown',(e)=>{
            if(e.key>=0 && e.key<=9){
                getValue(e.key)
            }
            else if(e.key =='+' || e.key=='-' || e.key=='*' || e.key =='/'){
                getValue(e.key)
            }
            else if(e.key=='Enter'){
               calculate();
            }
            else if(e.key =='Escape'){
                
                clearInput();
            }
        })
    </script>
</body>
</html>
