<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <div>
            <input type="text" id="input">
            <button onclick="add()">Add</button>
        </div>
        <ul id="tasklist"></ul>
    </div>
    <script>

        let task = [];
        console.log(task)
       function add(){
        const time = new Date();
        const day = time.getDay();

        console.log(day)
        const input = document.getElementById('input').value;
        const data = input.trim();
        task.push({time,data,completed:false})
       }
    </script>
