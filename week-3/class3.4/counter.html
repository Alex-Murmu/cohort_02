<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    function press(){
        
     let currentValue = document.getElementById('btn').innerHTML;
     console.log(currentValue);
     const currentCounter  = currentValue.split(" ")[1];
    let newCounter = parseInt(currentCounter) + 1;  
     document.getElementById('btn').innerHTML= "Counter "+newCounter;
     tasks.push({text:newCounter,completed:false});
     localStorage.setItem('tasks', JSON.stringify(tasks));

     console.log(tasks)
    }
    
console.log(tasks)
 </script>
<body>
   
    <button  onclick="press()" id="btn">Counter 0</button>
   
</body>
</html>
