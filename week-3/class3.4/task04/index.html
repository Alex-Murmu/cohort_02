<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        .slider {
            position: relative;
            max-width: 100%;
            overflow: hidden;
        }
        .slides {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slide {
            flex: 0 0 100%;
        }
        .slide img {
            width: 100%;
            height: auto;
        }
        button.prev, button.next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            z-index: 2;
        }
        button.prev { left: 10px; }
        button.next { right: 10px; }
        .indicators {
            text-align: center;
            margin-top: 10px;
        }
        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
        }
        .dot.active { background-color: #717171; }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide active"><img src="./ images/hvv.png" alt="Slide 1"></div>
            <div class="slide"><img src="./ images/highway-4494907_1280.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="./ images/man-7768120_1280.jpg" alt="Slide 3"></div>
            <div class="slide"><img src="./ images/traffic-332857_1280.jpg" alt="Slide 4"></div>
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
        <div class="indicators">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </div>
    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        function nextSlide() { showSlides(slideIndex += 1); }
        function prevSlide() { showSlides(slideIndex -= 1); }
        function currentSlide(n) { showSlides(slideIndex = n); }

        function showSlides(n) {
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1; }
            if (n < 1) { slideIndex = slides.length; }
            for (let i = 0; i < slides.length; i++) { slides[i].style.display = "none"; }
            for (let i = 0; i < dots.length; i++) { dots[i].classList.remove("active"); }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].classList.add("active");
        }
        setInterval(() => { nextSlide(); }, 5000);
    </script>
</body>
</html>
