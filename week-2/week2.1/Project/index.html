<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container{
            background-color: white;
            padding:20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        input[type="text"]{
            padding: 10px;
            width:60px;
            margin-right:10px;
            border:1px solid #ccc;
            border-radius: 4px;;
        }
        button{
            padding:10px 15px;
            background-color: #28a745;
            border:none;
            color:white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover{
            background-color: #218838;
        }
        ul{
            list-style-type: none;
            padding: 0;
        }
        li{
            padding: 10px;
            border-bottom: 1px solid #ccc;
            color:black;
        }
    </style>
</head>
<body>
   <div  class="container">
         <h1>TOODS APP</h1>
            <label for="taskNmae">TaskName</label>
            <input type="text" placeholder="task" id="newTodo">
            <button onclick="addtodo()">Submit</button>
            <ul id="todolist"></ul>
       
   
 </div>
 <script>
   

    const addtodo =()=>{
        const newTodoInput = document.getElementById('newTodo');
        const todoList = document.getElementById('todolist');

        const newTodo = newTodoInput.value.trim();
        if(newTodo==='') return;

        const li =document.createElement('li');
        const todoText = document.createElement('span');
        todoText.textContent = newTodo;

        // create delete button
        const deleteButton = document.createElement('button');
        deleteButton.textContent = 'Delete';
        deleteButton.style.marginLeft = '10px';
        deleteButton.style.background ="red";
        deleteButton.onclick =()=>{
            todoList.removeChild(li);
        };

        // const editButton 
        const editButton = document.createElement('button');
        editButton.textContent = 'Edit';
        editButton.style.marginLeft ='10px'
        editButton.style.background ="skyblue";
        // function to edit

        editButton.onclick = ()=>{
            if(editButton.textContent ==='Edit'){
                const input = document.createElement('input');
                input.type ='text';
                input.value = todoText.textContent;
                li.insertBefore(input, todoText);
                li.removeChild(todoText);
                editButton.textContent = 'save';
            }
            else{
                const input = li.querySelector('input');
                todoText.textContent = input.value;
                li.insertBefore(todoText, input);
                li.removeChild(input);
                editButton.textContent = 'edit';
            }
        }
        

        
            

    li.appendChild(todoText);
    li.appendChild(editButton);
    li.appendChild(deleteButton);
    todoList.appendChild(li)
}
    newTodoInput.value ='';
 </script>
</body>
</html>
