<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        /* Reset some default styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #141414;
    color: white;
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: black;
}

header .logo img {
    width: 120px;
}

header nav ul {
    list-style-type: none;
    display: flex;
}

header nav ul li {
    margin-right: 20px;
}

header nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 14px;
}

header .profile img {
    width: 40px;
    border-radius: 50%;
}

.hero-section {
    height: 80vh;
    background: url('hero-image.jpg') center center/cover no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
}

.hero-section .hero-content h1 {
    font-size: 48px;
    margin-bottom: 20px;
}

.hero-section button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 18px;
    background-color: red;
    color: white;
    border: none;
    cursor: pointer;
}

.carousel {
    padding: 40px 20px;
}

.carousel h2 {
    margin-bottom: 20px;
    font-size: 24px;
}

.carousel-wrapper {
    display: flex;
    overflow-x: scroll;
}

.carousel-wrapper img {
    width: 150px;
    margin-right: 10px;
    cursor: pointer;
}

    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="netflix-logo.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="profile">
            <img src="profile-icon.png" alt="Profile Icon">
        </div>
    </header>
    
    <section class="hero-section">
        <div class="hero-content">
            <h1>Watch Movies, TV Shows, and More</h1>
            <button>Play</button>
            <button>My List</button>
        </div>
    </section>

    <section class="carousel">
        <h2>Popular on Netflix</h2>
        <div class="carousel-wrapper">
            <!-- Add movie items here -->
           
                <img src="OIP.jpg" alt="Movie 1">
                <img src="OIP.jpg" alt="Movie 2">
                <img src="OIP.jpg" alt="Movie 3">
                <img src="OIP.jpg" alt="Movie 4">
                <img src="OIP.jpg" alt="Movie 5">
                <img src="OIP.jpg" alt="Movie 5">
                <img src="OIP.jpg" alt="Movie 5">
                <img src="OIP.jpg" alt="Movie 5">
                <img src="OIP.jpg" alt="Movie 5">
                <img src="OIP.jpg" alt="Movie 5">
                <img src="OIP.jpg" alt="Movie 5">
                <img src="OIP.jpg" alt="Movie 5">
                <img src="OIP.jpg" alt="Movie 5">
                <img src="OIP.jpg" alt="Movie 5">
                <img src="OIP.jpg" alt="Movie 5">
                <img src="OIP.jpg" alt="Movie 5">
           
            
        </div>
    </section>
</body>
</html>
